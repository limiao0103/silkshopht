<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>登录/注册</title>
	<link href="../css/materialIcons.css" rel="stylesheet">
	<link href="../css/robotoFont.css" rel="stylesheet">
	<link type="text/css" href="../css/style.css" rel="stylesheet">
	<script src="../plugins/jquery.min.js"></script>

</head>
<body>
	
<div class="container m-t-3">
    <div class="row">
        <div class="col-md-4 col-md-offset-3">
            <h2 class="text-primary center m-b-2">
                <span class="icon-text">用户登录</span>
            </h2>
            <div class="card">

                <div class="card-block">
                    <div class="center">
                        <h4 class="m-b-0"><span class="icon-text">登录</span></h4>
                    </div>
                    <br>
                    <form action="" method="get">
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="请输入账户名">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="请输入密码">
                            <a href="#" class="pull-xs-right">
                                <small>忘记密码?</small>
                            </a>
                            <a href="#" class="pull-xs-left">
                                <input type="checkbox"><small>记住密码</small>
                            </a>
                            <div class="clearfix"></div>
                        </div>

                        <div class="center">
                            <a href="../Index.html" type="submit" class="btn btn-primary" style="width: 200px">登录</a>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>
</div>


	<script src="../plugins/plugins.min.js"></script>
	<script src="../plugins/bootstrap.min.js"></script>
    <script src="../js/app.js"></script>
<script>

</script>

</body>
</html>
